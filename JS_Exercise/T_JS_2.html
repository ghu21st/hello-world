<p id="test">Shown here... </p>

<input id="input1" type="number">Please input a number 1-10</input>

<input id="input2" type="string">Please input a string</input>
<p></p>
<button type="button" onclick="checkInput1()">Submit a test</button>
<p></p>
<button type="button" onclick="reverseString1()">Reverse input string</button>

<script language="javascript" type="text/javascript" id="for_testing">

    function checkInput1(){
        var x, output; var inputElement;
        inputElement = document.getElementById('input1');
        x = inputElement.value;
        if(isNaN(x) || x <1 || x >13){
            output = 'Not a valid input';
            inputElement.style.backgroundColor = 'red';
        }else{
            output = "A valid input";
            inputElement.style.backgroundColor = 'green';
        }
        document.getElementById('test').innerHTML = output;
    }
    function reverseString1(){
        var strInput, strOutput;
        strInput = document.getElementById('input2').value;
        strOutput = strInput.split("").reverse().join("");
        document.getElementById('test').innerHTML = strOutput;
    }
    function alert1(){

        window.alert("here is a alert message");
    }
